<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BGU Scout Options">
    <link rel="stylesheet" href="options.css" />
    <title id="title">BGU Scout Options</title>
</head>

<body>
    <div class="general_options_container">
        <h1 data-i18n="general_options_container_header" title="General settings for the extension"></h1>
        <form id="general_options_form">
            <div class="form_group">
                <label for="theme" data-i18n="theme"></label>
                <select id="theme" name="theme" aria-label="Theme"
                    title="Choose the color theme for the extension interface">
                    <option value="system" data-i18n="system" title="Use your system's default theme"></option>
                    <option value="light" data-i18n="light" title="Use light theme"></option>
                    <option value="dark" data-i18n="dark" title="Use dark theme"></option>
                </select>
            </div>
            <div class="form_group">
                <label for="language" data-i18n="language"></label>
                <select id="language" name="language" aria-label="Language"
                    title="Choose the display language for the extension">
                    <option value="system" data-i18n="system" title="Use your system's default language"></option>
                    <option value="he" title="שנה שפה לעברית">עברית</option>
                    <option value="en" title="Change language to English">English</option>
                </select>
            </div>
            <div class="form_group switch">
                <div class="switch_label">
                    <label class="switch_label" for="enable_departmental_details"
                        data-i18n="enable_departmental_details"></label>
                    <label data-i18n="enable_departmental_details_description"
                        id="enable_departmental_details_description" class="switch_description"></label>
                </div>
                <div class="toggle_switch">
                    <input type="checkbox" id="enable_departmental_details" name="enable_departmental_details"
                        aria-label="Enable departmental details" role="switch" aria-checked="false"
                        title="Toggle to see grade distribution for each department separately">
                    <span class="slider" aria-hidden="true"></span>
                </div>
            </div>
        </form>
    </div>

    <div class="user_container">
        <h1 data-i18n="user_container_header" title="User account settings"></h1>
        <form id="user_form">
            <div class="form_group">
                <label for="user_name" data-i18n="user_name"></label>
                <input type="text" id="user_name" name="user_name" aria-label="Username" autofocus
                    title="Enter your BGU username">
            </div>
            <div class="form_group">
                <label for="password" data-i18n="password"></label>
                <input type="password" id="password" name="password" aria-label="Password"
                    title="Enter your BGU password">
            </div>
            <div class="form_group">
                <label for="id" data-i18n="id"></label>
                <input type="text" id="id" name="id" aria-label="ID" title="Enter your ID number">
            </div>
            <button type="submit" data-i18n="save" id="save_button" aria-label="Save"
                title="Save your user details"></button>
            <button type="button" id="forgot_password" data-i18n="forgot_password" aria-label="Forgot password"
                title="Go to password reset page"></button>
            <div class="disclaimer" data-i18n="disclaimer" title="Important information about data privacy"></div>
        </form>
    </div>
    <div class="courses_container">
        <h1 data-i18n="courses_container_header" title="Manage your course list"></h1>
        <form id="courses_form">
            <div class="form_group switch">
                <div class="switch_label">
                    <label class="switch_label" for="auto_add_moodle_courses"
                        data-i18n="auto_add_moodle_courses"></label>
                    <label data-i18n="auto_add_moodle_courses_description" id="auto_add_moodle_courses_description"
                        class="switch_description"></label>
                </div>
                <div class="toggle_switch">
                    <input type="checkbox" id="auto_add_moodle_courses" name="auto_add_moodle_courses"
                        aria-label="Enable Moodle courses synchronization" role="switch" aria-checked="false"
                        title="Automatically add courses from your Moodle page">
                    <span class="slider" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form_group">
                <label for="add_course_number" data-i18n="add_course_number"></label>
                <div class="add_course_container">
                    <input type="text" id="add_course_number" name="add_course_number" aria-label="Course Number"
                        title="Enter a course number in format XXX.X.XXXX">
                    <button type="button" id="add_course_button" data-i18n="add_course_button" aria-label="Add course"
                        title="Add this course to your tracked courses"></button>
                </div>
            </div>
            <form id="courses_list"></form>
        </form>
        </form>
    </div>
    <div id="toast" class="toast" data-i18n="toast_message"></div>
    <script src="options.js"></script>
</body>

</html>
