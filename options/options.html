<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BGU Courses Options">
    <link rel="stylesheet" href="options.css" />
    <title id="title">BGU Courses Options</title>
</head>
<body>
    <div class="container">
        <h1 data-i18n="header1"></h1>
        <form id="options_form">
            <div class="form_group">
                <label for="user_name" data-i18n="user_name"></label>
                <input type="text" id="user_name" name="user_name" autofocus>
            </div>
            <div class="form_group">
                <label for="password" data-i18n="password"></label>
                <input type="password" id="password" name="password" >
            </div>
            <div class="form_group">
                <label for="id" data-i18n="id"></label>
                <input type="text" id="id" name="id" >
            </div>
            <div class="form_group">
                <label for="theme" data-i18n="theme"></label>
                <select id="theme" name="theme">
                    <option value="system" data-i18n="system"></option>
                    <option value="light" data-i18n="light"></option>
                    <option value="dark" data-i18n="dark"></option>
                </select>
            </div>
            <div class="form_group">
                <label for="language" data-i18n="language"></label>
                <select id="language" name="language">
                    <option value="system" data-i18n="system"></option>
                    <option value="he">עברית</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="form_group">
                <label for="add_course_number" data-i18n="add_course_number"></label>
                <input type="text" id="add_course_number" name="add_course_number">
                <button id="add_course_button" data-i18n="add_course_button"></button>
            </div>
            <button type="submit" data-i18n="save" id="save_button"></button>
        </form>
        <button id="forgot_password" data-i18n="forgot_password"></button>
        <form id="courses_form">
            <div class="form_group">
                <label for="remove_course_number" data-i18n="remove_course_number"></label>
            </div>
        </form>
    </div>
    <div id="toast" class="toast" data-i18n="options_saved"></div>
    <script src="options.js"></script>
</body>
</html>
