<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BGU Scout Options">
    <link rel="stylesheet" href="options.css" />
    <title id="title">BGU Scout Options</title>
</head>

<body>
    <div class="container">
        <h1 data-i18n="header1"></h1>
        <form id="options_form">
            <div class="form_group">
                <label for="user_name" data-i18n="user_name"></label>
                <input type="text" id="user_name" name="user_name" aria-label="Username" autofocus>
            </div>
            <div class="form_group">
                <label for="password" data-i18n="password"></label>
                <input type="password" id="password" name="password" aria-label="Password">
            </div>
            <div class="form_group">
                <label for="id" data-i18n="id"></label>
                <input type="text" id="id" name="id" aria-label="ID">
            </div>
            <div class="form_group">
                <label for="theme" data-i18n="theme"></label>
                <select id="theme" name="theme" aria-label="Theme">
                    <option value="system" data-i18n="system"></option>
                    <option value="light" data-i18n="light"></option>
                    <option value="dark" data-i18n="dark"></option>
                </select>
            </div>
            <div class="form_group">
                <label for="language" data-i18n="language"></label>
                <select id="language" name="language" aria-label="Language">
                    <option value="system" data-i18n="system"></option>
                    <option value="he">עברית</option>
                    <option value="en">English</option>
                </select>
            </div>
            <button type="submit" data-i18n="save" id="save_button" aria-label="Save" ></button>
            <button type="button" id="forgot_password" data-i18n="forgot_password" aria-label="Forgot password"></button>
            <div class="form_group switch">
                <div class="switch_label">
                    <label class="switch_label" for="enable_moodle_courses" data-i18n="enable_moodle_courses"></label>
                    <label data-i18n="enable_moodle_courses_description" id="enable_moodle_courses_description"></label>
                </div>
                <div class="toggle_switch">
                    <input type="checkbox" id="enable_moodle_courses" name="enable_moodle_courses"
                        aria-label="Enable Moodle courses synchronization"
                        role="switch" aria-checked="false">
                    <span class="slider" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form_group">
                <label for="add_course_number" data-i18n="add_course_number"></label>
                <input type="text" id="add_course_number" name="add_course_number" aria-label="Course Number">
                <button type="button" id="add_course_button" data-i18n="add_course_button" aria-label="Add course"></button>
            </div>
            <form id="courses_form">
            </form>
        </form>
        <div class="disclaimer" data-i18n="disclaimer"></div>
    </div>
    <div id="toast" class="toast" data-i18n="toast_message"></div>
    <script src="options.js"></script>
</body>

</html>
