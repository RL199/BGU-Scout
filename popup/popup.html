<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="popup.css" />
    <title>BGU Scout</title>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <button type="button" id="about_btn" class="about-btn" aria-label="About" title="About">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg>
            </button>
            <h1>BGU Scout</h1>
        </div>
        <div class="button-group">
            <button type="button" id="open_options" data-i18n="options">Options</button>
            <button type="button" id="open_login" data-i18n="login">Login</button>
        </div>
        <form id="popup_form">
            <div class="form-group year_semester_container">
                <div class="form-group multiple_graphs_container">
                    <div class="year_range">
                        <div class="form-group start_year_container">
                            <label for="start_year" data-i18n="start_year">Start Year:</label>
                            <input type="number" min="1970" max="2025" id="start_year">
                        </div>
                        <div class="form-group end_year_container">
                            <label for="end_year" data-i18n="end_year">End Year:</label>
                            <input type="number" min="1970" max="2025" id="end_year">
                        </div>
                    </div>
                </div>
                <div class="form-group semester_container">
                    <label data-i18n="semesters">Semesters:</label>
                    <div class="checkbox-group" id="semester_checkbox">
                        <div class="checkbox-option">
                            <input type="checkbox" id="first_semester" name="semester" value="1">
                            <label for="first_semester" data-i18n="first_semester">Fall</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="second_semester" name="semester" value="2">
                            <label for="second_semester" data-i18n="second_semester">Spring</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="third_semester" name="semester" value="3">
                            <label for="third_semester" data-i18n="third_semester">Summer</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label data-i18n="exam_numbers">Exam Numbers:</label>
                <div class="checkbox-group" id="exam_checkbox">
                    <div class="checkbox-option">
                        <input type="checkbox" id="first_exam" name="exam" value="1">
                        <label for="first_exam">1</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="second_exam" name="exam" value="2">
                        <label for="second_exam">2</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="third_exam" name="exam" value="3">
                        <label for="third_exam">3</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fourth_exam" name="exam" value="4">
                        <label for="fourth_exam">4</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="total_exam" name="exam" value="5">
                        <label for="total_exam" data-i18n="total_exam">Total</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label data-i18n="quiz_numbers">Quiz Numbers:</label>
                <div class="checkbox-group" id="quiz_checkbox">
                    <div class="checkbox-option">
                        <input type="checkbox" id="first_quiz" name="quiz" value="11">
                        <label for="first_quiz">1</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="second_quiz" name="quiz" value="12">
                        <label for="second_quiz">2</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="third_quiz" name="quiz" value="13">
                        <label for="third_quiz">3</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fourth_quiz" name="quiz" value="14">
                        <label for="fourth_quiz">4</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="course_number" data-i18n="course_number">Course Number:</label>
                <select id="course_number" name="course_number">
                    <option value="" data-i18n="select_course">Select a course</option>
                </select>
            </div>
            <div class="buttons-container">
                <button type="button" id="display_graph" data-i18n="display">Display</button>
                <button type="button" id="export_excel" data-i18n="export">Export</button>
            </div>
        </form>
        <div id="message" data-i18n="message"></div>
    </div>
