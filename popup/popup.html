<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="popup.css" />
    <title>BGU Courses</title>
</head>
<body>
    <div class="container">
        <h1>BGU Courses</h1>
        <div class="button-group">
            <button type="button" id="open_options">Options</button>
            <button type="button" id="open_login">Login</button>
            <button type="button" id="open_graph">Graph</button>
        </div>
        <hr>
        <form id="popup_form">
            <button type="button" id="generate_p_key">Generate Primary Key</button>
            <div class="form-group">
                <label for="p_key">Primary key:</label>
                <input type="text" id="p_key" name="p_key">
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" min="1970" max="2025" id="year">
            </div>
            <div class="form-group">
                <label>Semester:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="first_semester" name="semester" value="1">
                        <label for="first_semester">Fall</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="second_semester" name="semester" value="2">
                        <label for="second_semester">Spring</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="third_semester" name="semester" value="3">
                        <label for="third_semester">Summer</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Exam Number:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="first_exam" name="exam_quiz" value="1">
                        <label for="first_exam">1</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="second_exam" name="exam_quiz" value="2">
                        <label for="second_exam">2</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="third_exam" name="exam_quiz" value="3">
                        <label for="third_exam">3</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fourth_exam" name="exam_quiz" value="4">
                        <label for="fourth_exam">4</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="total_exam" name="exam_quiz" value="5">
                        <label for="total_exam">Total</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Quiz Number:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="first_quiz" name="exam_quiz" value="11">
                        <label for="first_quiz">1</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="second_quiz" name="exam_quiz" value="12">
                        <label for="second_quiz">2</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="third_quiz" name="exam_quiz" value="13">
                        <label for="third_quiz">3</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fourth_quiz" name="exam_quiz" value="14">
                        <label for="fourth_quiz">4</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="course_number">Course Number:</label>
                <select id="course_number" name="course_number">
                    <option value="">Select a course</option>
                </select>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
