<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="popup.css" />
    <title>BGU Scout</title>
</head>

<body>
    <div class="container">
        <h1>BGU Scout</h1>
        <div class="button-group">
            <button type="button" id="open_options" data-i18n="options">Options</button>
            <button type="button" id="open_login" data-i18n="login">Login</button>
        </div>
        <form id="popup_form">
                <label for="key" data-i18n="key">Key:</label>
            <div class="form-group key_container">
                <input type="text" id="key" name="key" readonly>
                <button type="button" id="generate_key" aria-label="Generate New Key">
                    <svg xmlns="http://www.w3.org/2000/svg" id="generate_key_icon" viewBox="0 0 16 16">
                        <path
                            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9" />
                        <path fill-rule="evenodd"
                            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z" />
                    </svg>
                </button>
            </div>
            <div class = "form-group year_semester_container">
                <div class="form-group year_container">
                    <label for="year" data-i18n="year">Year:</label>
                    <input type="number" min="1970" max="2025" id="year">
                </div>
                <div class="form-group semester_container">
                    <label data-i18n="semester">Semester:</label>
                    <div class="radio-group" id="semester">
                        <div class="radio-option">
                            <input type="radio" id="first_semester" name="semester" value="1">
                            <label for="first_semester" data-i18n="first_semester">Fall</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="second_semester" name="semester" value="2">
                            <label for="second_semester" data-i18n="second_semester">Spring</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="third_semester" name="semester" value="3">
                            <label for="third_semester" data-i18n="third_semester">Summer</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label data-i18n="exam_number">Exam Number:</label>
                <div class="radio-group" id="exam">
                    <div class="radio-option">
                        <input type="radio" id="first_exam" name="exam_quiz" value="1">
                        <label for="first_exam">1</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="second_exam" name="exam_quiz" value="2">
                        <label for="second_exam">2</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="third_exam" name="exam_quiz" value="3">
                        <label for="third_exam">3</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fourth_exam" name="exam_quiz" value="4">
                        <label for="fourth_exam">4</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="total_exam" name="exam_quiz" value="5">
                        <label for="total_exam" data-i18n="total_exam">Total</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label data-i18n="quiz_number">Quiz Number:</label>
                <div class="radio-group" id="quiz">
                    <div class="radio-option">
                        <input type="radio" id="first_quiz" name="exam_quiz" value="11">
                        <label for="first_quiz">1</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="second_quiz" name="exam_quiz" value="12">
                        <label for="second_quiz">2</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="third_quiz" name="exam_quiz" value="13">
                        <label for="third_quiz">3</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fourth_quiz" name="exam_quiz" value="14">
                        <label for="fourth_quiz">4</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="course_number" data-i18n="course_number">Course Number:</label>
                <select id="course_number" name="course_number">
                    <option value="" data-i18n="select_course">Select a course</option>
                </select>
            </div>
            <button type="button" id="open_graph" data-i18n="graph">Graph</button>
        </form>
    </div>
    <script src="popup.js"></script>
</body>

</html>
