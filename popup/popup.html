<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="popup.css" />
    <title>BGU Courses</title>
</head>
<body style="text-align: center;">

    <h1 style="font-size: 10vw;">BGU Courses</h1>
    <button type="button" style="margin-bottom: 10px;" id="open_options" >Options</button>
    <button type="button" style="margin-bottom: 10px;" id="open_login" >Login</button>
    <button type="button" id="open_graph" >Graph</button>
    <hr>
    <form id="popup_form" action="" autocomplete="on">
        <button type="button" id="generate_p_key" >Generate Primary Key</button><br>
        <label for="p_key">Primary key:</label><br>
        <input type="text" id="p_key" name="p_key" size="32"><br>
        <label for="year">Year:</label><br>
        <input list="years" type="number" min="1970" max="2025" id="year" maxlength="4"><br>
        <label for="first_semester">Semester:</label><br>
        <div style="text-align: left;">
            <input type="radio" id="first_semester" name="semester" value="1">
            <label for="first_semester">Fall</label><br>
            <input type="radio" id="second_semester" name="semester" value="2">
            <label for="second_semester">Spring</label><br>
            <input type="radio" id="third_semester" name="semester" value="3">
            <label for="third_semester">Summer</label><br>
        </div>
        <div class="exam_quiz">
            <label for="first_exam">Exam Number:</label><br>
            <input type="radio" id="first_exam" name="exam_quiz" value="1">
            <label for="first_exam">1</label>
            <input type="radio" id="second_exam" name="exam_quiz" value="2">
            <label for="second_exam">2</label>
            <input type="radio" id="third_exam" name="exam_quiz" value="3">
            <label for="third_exam">3</label>
            <input type="radio" id="forth_exam" name="exam_quiz" value="4">
            <label for="forth_exam">4</label>
            <input type="radio" id="total_exam" name="exam_quiz" value="5">
            <label for="total_exam">Total</label><br>
        </div>
        <div class="exam_quiz">
            <label for="first_quiz">Quiz Number:</label><br>
            <input type="radio" id="first_quiz" name="exam_quiz" value="11">
            <label for="first_quiz">1</label>
            <input type="radio" id="second_quiz" name="exam_quiz" value="12">
            <label for="second_quiz">2</label>
            <input type="radio" id="third_quiz" name="exam_quiz" value="13">
            <label for="third_quiz">3</label>
            <input type="radio" id="forth_quiz" name="exam_quiz" value="14">
            <label for="forth_quiz">4</label>
        </div>
        <label for="course_number">Course Number:</label><br>
        <input type="text" id="course_number" name="course_number">
        <br>
        <input style="margin-top: 10px;" type="submit" id="submit" name="submit" value="Save">
    </form>

    <script src="popup.js"></script>


</body>
</html>
